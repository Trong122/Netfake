    <rect x="15" y="10" width="15" height="15"></rect>
    <rect x="45" y="10" width="15" height="15"></rect>
    <rect x="75" y="10" width="15" height="15"></rect>
    <rect x="105" y="10" width="15" height="15"></rect>
    <rect x="135" y="10" width="15" height="15"></rect>
